<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    .book-library {
      background-color: #ffffff;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .book-library h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .book img {
      max-width: 150px;
      margin-bottom: 15px;
    }
    .book h2 {
      font-size: 18px;
      margin: 5px 0;
      text-align: center;
    }
    .book-author {
      color: #fff;
      background-color: #2ecc71; /* âœ… required green */
      padding: 6px;
      text-align: center;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="book-library">
    <h1>Book Library</h1>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <h2>SPY IN THE AMBER</h2>
      <div class="book-author">BY Manohar Malgonkar</div>
      <div class="price">Rs. 299</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h2>Sacred Games</h2>
      <div class="book-author">by Vikram Chandra</div>
      <div class="price">Rs. 199</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-Stories-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <h2>BYOMKESH BAKSHI</h2>
      <div class="book-author">By Sharadindu Bandyopadhyay</div>
      <div class="price">Rs. 249</div>
    </div>

  </div>
</body>
</html>
