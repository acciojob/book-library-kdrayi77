<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .book-library {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .book {
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .book:last-child {
      border-bottom: none;
    }

    .book img {
      max-width: 200px;
      border-radius: 4px;
      display: block;
      margin: 0 auto 15px;
    }

    .book h2 {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .book-author {
      color: #777777;
      font-size: 14px;
      margin: 0 0 15px;
    }

    .price {
      background-color: #2ecc71;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      max-width: 200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- REQUIRED h1 -->
  <h1>Book Library</h1>  

  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <h2>SPY IN THE AMBER</h2>
      <div class="book-author">By Manohar Malgonkar</div>
      <div class="price">Rs. 299</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <h2>Sacred Games</h2>
      <div class="book-author">by Vikram Chandra</div>
      <div class="price">Rs. 199</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-Stories-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <h2>BYOMKESH BAKSHI</h2>
      <div class="book-author">By Sharadindu Bandyopadhyay</div>
      <div class="price">Rs. 249</div>
    </div>
  </div>
</body>
</html>
